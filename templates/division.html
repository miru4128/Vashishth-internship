<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Mark Attendance</h2>
        <form method="POST" action="/mark_attendance">
            <div class="form-group">
                <label for="division">Select Division:</label>
                <select class="form-control" id="division" name="division" required>
                    <option value="Div A">Div A</option>
                    <option value="Div B">Div B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="students">Select Students:</label>
                <div id="students">
                    <!-- This section will be populated with student checkboxes dynamically -->
                    {% for student in students %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ student.id }}" id="student{{ student.id }}" name="attendance[]" checked>
                            <label class="form-check-label" for="student{{ student.id }}">
                                {{ student.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
